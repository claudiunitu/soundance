<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Noise Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ambient Noise Generator</h1>
    <button id="generateJsonButton">Generate JSON</button>
    <div>
        <label for="scene-selector">Scene</label><br />
        <select id="scene-selector"></select>
    </div>
    <div>
        <label for="subscene-selector">Sub-Scene</label><br />
        <select id="subscene-selector"></select>
    </div>
    <div>
        <label for="subscene-window-selector">Sub-Scene timing windows starting milliseconds</label><br />
        <select id="subscene-window-selector" multiple></select>
        <div id="subscene-window-selector-current-edit-wrapper"></div>
    </div>
    <button id="startAudioButton">Start Audio</button>
    <button id="stopAudioButton">Stop Audio</button>
    <div>
        <label for="animation-toggle">Animate volume slider between min and max</label>
        <input type="checkbox" name="animation-toggle" id="animation-toggle">
    </div>
    <div>
        <button id="loadJsonFromDisk">Load JSON config from disk</button>
        <button id="saveToLocalStorage">Save Config to Local Storage</button>
    </div>
    <div>
        <button id="exportCurrentSubscene">Export Current Sub-scene</button>
    </div>
    <div id="sliders"></div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
