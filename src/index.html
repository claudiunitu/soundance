<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Noise Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ambient Noise Generator</h1>
    <div>
        <label for="scenery-selector">Scenery</label><br />
        <select id="scenery-selector">

            <option value="0">0</option>
            <option value="1">1</option>
        </select>
    </div>
    <button id="startAudioButton">Start Audio</button>
    <button id="stopAudioButton">Stop Audio</button>
    <div id="sliders"></div>
    <script src="script.js"></script>
</body>
</html>
